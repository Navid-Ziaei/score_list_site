{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" type="image/png"  href="{% static 'score_list_app/logo.png' %}">
    <title> Score list </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-warning">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'score_list_app/logo.png' %}" width="30" height="30" class="d-inline-block align-top">
            <span> Score List </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
                <ul class="navbar-nav mr-auto">

                        <!--
                        <li class="nav-item {{ profile }}">
                            <a class="nav-link" href="{% url 'profile' %}">Current</a>
                        </li>
                        <li class="nav-item {{ completed }}">
                            <a class="nav-link" href="{% url 'completed' %}">Completed</a>
                        </li>
                        <li class="nav-item {{ create }}">
                            <a class="nav-link" href="{% url 'create_todo' %}">Create</a>
                        </li>
                        -->
                        <li class="nav-item {{ upload }}">
                            <a class="nav-link" href="{% url 'upload_file' %}">  Upload  </a>
                        </li>
                        <li class="nav-item {{ score }}">
                            <a class="nav-link" href="{% url 'score_list' %}">  LeaderBoard  </a>
                        </li>

                </ul>
            {% endif %}

            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <!-- <a href="#" onclick="$('#signOutBtn').click()" class="nav-link">Logout</a>-->
                        <form method="POST" action="{% url 'logout_user' %}">
                            {% csrf_token %}
                            <button id="signOutBtn" class="btn btn-link nav-link" type="submit">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup_user' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_user' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
      </div>
    </nav>

    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
