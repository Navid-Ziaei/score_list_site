{% extends 'score_list_app/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed Todos</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for todo in todos %}
                    <a href="{% url 'todo_view' todo.id %}" class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}">
                        <b>{{ todo.title }}</b>
                        - Completed {{ todo.date_completed|date:'M j Y' }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>


{% endblock %}
